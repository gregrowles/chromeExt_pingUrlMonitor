<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Icon Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
  <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-6">
    <h1 class="text-2xl font-bold mb-4">Chrome Extension Icon Generator</h1>
    <p class="text-gray-600 mb-6">Click the buttons below to generate and download icon files for the extension.</p>
    
    <div class="space-y-4">
      <div>
        <h2 class="font-semibold mb-2">16x16 Icon</h2>
        <canvas id="canvas16" width="16" height="16" class="border border-gray-300 mb-2"></canvas>
        <button onclick="downloadIcon(16)" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
          Download icon16.png
        </button>
      </div>
      
      <div>
        <h2 class="font-semibold mb-2">48x48 Icon</h2>
        <canvas id="canvas48" width="48" height="48" class="border border-gray-300 mb-2"></canvas>
        <button onclick="downloadIcon(48)" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
          Download icon48.png
        </button>
      </div>
      
      <div>
        <h2 class="font-semibold mb-2">128x128 Icon</h2>
        <canvas id="canvas128" width="128" height="128" class="border border-gray-300 mb-2"></canvas>
        <button onclick="downloadIcon(128)" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
          Download icon128.png
        </button>
      </div>
    </div>
  </div>

  <script>
    function drawIcon(canvas, size) {
      const ctx = canvas.getContext('2d');
      
      // Background
      ctx.fillStyle = '#3B82F6'; // Blue
      ctx.fillRect(0, 0, size, size);
      
      // Draw a simple ping/radar icon
      const centerX = size / 2;
      const centerY = size / 2;
      const radius = size * 0.35;
      
      // Outer circle
      ctx.strokeStyle = '#FFFFFF';
      ctx.lineWidth = size * 0.08;
      ctx.beginPath();
      ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
      ctx.stroke();
      
      // Inner circle
      ctx.beginPath();
      ctx.arc(centerX, centerY, radius * 0.6, 0, Math.PI * 2);
      ctx.stroke();
      
      // Center dot
      ctx.fillStyle = '#FFFFFF';
      ctx.beginPath();
      ctx.arc(centerX, centerY, size * 0.1, 0, Math.PI * 2);
      ctx.fill();
      
      // Ping lines (radar sweep)
      ctx.strokeStyle = '#FFFFFF';
      ctx.lineWidth = size * 0.05;
      for (let i = 0; i < 4; i++) {
        const angle = (Math.PI * 2 * i) / 4;
        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.lineTo(
          centerX + Math.cos(angle) * radius,
          centerY + Math.sin(angle) * radius
        );
        ctx.stroke();
      }
    }
    
    function downloadIcon(size) {
      const canvas = document.getElementById(`canvas${size}`);
      canvas.toBlob((blob) => {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `icon${size}.png`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      });
    }
    
    // Draw icons on load
    window.onload = () => {
      drawIcon(document.getElementById('canvas16'), 16);
      drawIcon(document.getElementById('canvas48'), 48);
      drawIcon(document.getElementById('canvas128'), 128);
    };
  </script>
</body>
</html>
